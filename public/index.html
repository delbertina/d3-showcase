<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Showcase</title>

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/icon/favicon.png"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="D3 Showcase" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <!-- Github Pages hack to allow SPA refresh without receiving 404. -->
    <script>
      (function () {
        // Retrieve the URL the user was trying to access when receiving the 404.
        var redirect = sessionStorage.redirect;
        // Remove the URL from sessionStorage.
        delete sessionStorage.redirect;
        // Check if we actually need to redirect.
        if (redirect && redirect != location.href) {
          // We need to redirect to the URL the user was trying to access.
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- /Github Pages hack. -->
    <div id="root"></div>
  </body>
</html>
